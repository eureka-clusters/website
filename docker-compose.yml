version: '3.9'

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.5
    container_name: reverse-proxy
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - --log.level=INFO
      - --entryPoints.http.address=:80
      - --entryPoints.https.address=:443
      - --providers.docker
      - --providers.docker.network=web
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http
      - --certificatesresolvers.letsencrypt.acme.email=johan.van.der.heide@itea4.org
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    labels:
      # Redirect all HTTP traffic to HTTPS
      - traefik.http.routers.to-https.rule=HostRegexp(`{host:.+}`)
      - traefik.http.routers.to-https.entrypoints=http
      - traefik.http.routers.to-https.middlewares=to-https
    networks:
      web: { }
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/letsencrypt:/letsencrypt

  backend:
    image: ghcr.io/eureka-clusters/portal-backend/backend:main
    container_name: backend
    labels:
      - traefik.enable=true
      - traefik.http.services.backend.loadbalancer.server.port=80
      - traefik.http.routers.backend-https.service=backend
      - traefik.http.routers.backend-https.rule=Host(`api.eurekaclusters.eu`)
      - traefik.http.routers.backend-https.entrypoints=https
      - traefik.http.routers.backend-https.tls=true
      - traefik.http.routers.backend-https.certresolver=letsencrypt
    networks:
      - web

  portal:
    image: ghcr.io/eureka-clusters/pa-portal/pa-portal:migration-to-typescript
    container_name: portal
    labels:
      - traefik.enable=true
      - traefik.http.services.portal.loadbalancer.server.port=80
      - traefik.http.routers.portal-https.service=portal
      - traefik.http.routers.portal-https.rule=Host(`eurekaclusters.eu`)
      - traefik.http.routers.portal-https.entrypoints=https
      - traefik.http.routers.portal-https.tls=true
      - traefik.http.routers.portal-https.certresolver=letsencrypt
    networks:
      - web

networks:
  web:
    external: true